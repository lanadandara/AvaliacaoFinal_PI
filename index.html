<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambia - Brazilian Innovation Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="content">
        <h1 class="brand">Gambia</h1>
        <p class="subtitle">brazilian innovation studio</p>
        <button id="contactButton" class="contact">hello@gambia.com</button>
    </div>

    <script src="particles.js"></script>
    <script>
        const contactButton = document.getElementById('contactButton');
        const originalText = 'hello@gambia.com';
        const copiedText = 'email copied, send us your ideas';

        contactButton.addEventListener('click', function() {
            // Copy email to clipboard
            navigator.clipboard.writeText('hello@gambia.com').then(function() {
                // Change button text
                contactButton.textContent = copiedText;

                // Reset after 3 seconds
                setTimeout(function() {
                    contactButton.textContent = originalText;
                }, 3000);
            }).catch(function(err) {
                console.error('Failed to copy email: ', err);
            });
        });
    </script>
</body>
</html>
