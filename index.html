<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambia - Brazilian Innovation Studio</title>
    <link rel="icon" type="image/png" href="gambia-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="content">
        <h1 class="brand">Gambia</h1>
        <p class="subtitle">brazilian innovation studio</p>
        <a href="mailto:hello@gambia.com" class="contact">hello@gambia.com</a>
    </div>

    <script src="particles.js"></script>
    <script>
        // Email copy functionality
        const contactLink = document.querySelector('.contact');
        const originalText = contactLink.textContent;

        contactLink.addEventListener('click', function(e) {
            e.preventDefault();

            // Copy email to clipboard
            const email = 'hello@gambia.com';
            navigator.clipboard.writeText(email).then(function() {
                // Change text
                contactLink.textContent = 'email copied, share your ideas with us';

                // Reset after 3 seconds
                setTimeout(function() {
                    contactLink.textContent = originalText;
                }, 3000);
            }).catch(function(err) {
                console.error('Failed to copy email: ', err);
            });
        });
    </script>
</body>
</html>
